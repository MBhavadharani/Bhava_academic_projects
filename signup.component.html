<div class="signup-box">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4>Sign Up</h4>
        </div>
        <div class="card-body">
          <form>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="username">Username</label>
              <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input formControlName="con_pass" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <hr>
            <div class="text-center">
              <span>Already registered?</span>
              <a routerLink="/login"> Log In</a>
            </div>
          </form>
        </form>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
