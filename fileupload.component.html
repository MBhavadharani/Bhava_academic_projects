<div class="file-box">
  <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>File Upload</h4>
          </div>
          <div class="card-body">
            <ngx-dropzone [multiple]="false" aria-required="true" (change)="onFileSelect($event)" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                <ngx-dropzone-label>Upload or Drag .csv file</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onFileRemove(f)">
                    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-preview>
            </ngx-dropzone>
            
          <div class="form-group mt-3">
            <label for="name">Select the Interval</label>

            <select required="" placeholder="Select the Interval Type" name="IntervalType" class="form-control" [(ngModel)]="IntervalType" >
                <option *ngFor="let item of items" [value]="item.value">
                  {{item.text}}
                </option>
              </select>
          </div>
        <div class="form-group mt-3">
            <label for="email">Enter the Intervel Value</label>
            <input type="text" name="IntervalValue" [(ngModel)]="IntervalValue"  required class="form-control" >
           
          </div>
          <div class="form-group mt-3">
          <div class="text-center">
            <button type="submit" (click)="onProcessFile()" class="btn btn-primary">Submit</button>
          </div>
          </div>
        </div>
               <!-- <input [(ngModel)]="name" placeholder="Enter your name">
               <p>Your name is: {{ name }}</p> -->
       </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
